<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FishMart | Login</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}


body{
    min-height:100vh;
    background:linear-gradient(135deg,#01579b,#0288d1,#4fc3f7);
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-card{
    width:360px;
    background:rgba(255,255,255,0.96);
    padding:30px 24px;
    border-radius:26px;
    box-shadow:0 25px 50px rgba(0,0,0,0.3);
    animation:fadeUp 1.2s ease;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

/* LOGO */
.logo{
    text-align:center;
    font-size:48px;
    animation:float 2.5s infinite ease-in-out;
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
}

h2{
    text-align:center;
    color:#01579b;
    margin-top:8px;
}

.subtitle{
    text-align:center;
    font-size:14px;
    color:#555;
    margin-bottom:22px;
}


.role-box{
    display:flex;
    gap:10px;
    margin-bottom:18px;
}

.role-box button{
    flex:1;
    padding:10px;
    border-radius:14px;
    border:1px solid #0288d1;
    background:white;
    color:#0288d1;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

.role-box button.active{
    background:linear-gradient(to right,#0288d1,#26c6da);
    color:white;
}


.input-group{
    position:relative;
    margin-bottom:18px;
}

.input-group input{
    width:100%;
    padding:14px;
    border-radius:14px;
    border:1px solid #bbb;
    font-size:15px;
    outline:none;
}

.input-group label{
    position:absolute;
    left:14px;
    top:50%;
    transform:translateY(-50%);
    background:white;
    padding:0 6px;
    color:#777;
    pointer-events:none;
    transition:0.3s;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label{
    top:-7px;
    font-size:12px;
    color:#0277bd;
}


.btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:18px;
    background:linear-gradient(to right,#0288d1,#26c6da);
    color:white;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    transform:scale(1.05);
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}


.links{
    text-align:center;
    margin-top:14px;
    font-size:14px;
}

.links a{
    color:#0277bd;
    text-decoration:none;
    font-weight:bold;
}

/* FOOTER */
.footer{
    margin-top:14px;
    text-align:center;
    font-size:13px;
    color:#555;
}
</style>
</head>

<body>

<div class="login-card">
    <div class="logo">üêü</div>
    <h2>FishMart Login</h2>
    <div class="subtitle">Fresh Fish ‚Ä¢ Direct Market</div>


    <form method="post" action="/clogin/">
         {% csrf_token %}
        <input type="hidden" name="role" id="role" value="Customer">

        <div class="input-group">
            <input type="text" name="email" required placeholder=" ">
            <label>Email or phone number</label>
        </div>

        <div class="input-group">
            <input type="password" name="password" required placeholder=" ">
            <label>Password</label>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="links">
            New user? <a href="/register/">Create Account</a>
        </div>

        <div class="footer">
            Safe ‚Ä¢ Simple ‚Ä¢ Trusted üåä
        </div>
    </form>
</div>



</body>
</html>
