<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FishMart | Seller Register</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}


body{
    min-height:100vh;
    background:linear-gradient(135deg,#0288d1,#26c6da,#80deea);
    display:flex;
    justify-content:center;
    align-items:center;
}


.register-card{
    width:380px;
    background:rgba(255,255,255,0.95);
    padding:28px 22px;
    border-radius:26px;
    box-shadow:0 25px 50px rgba(0,0,0,0.3);
    animation:fadeUp 1.2s ease;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}


.logo{
    text-align:center;
    font-size:46px;
    animation:float 2.5s infinite ease-in-out;
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
}

h2{
    text-align:center;
    color:#01579b;
    margin-top:8px;
}

.subtitle{
    text-align:center;
    font-size:14px;
    color:#555;
    margin-bottom:20px;
}

.input-group{
    position:relative;
    margin-bottom:18px;
}

.input-group input,
.input-group select{
    width:100%;
    padding:14px;
    border-radius:14px;
    border:1px solid #bbb;
    font-size:15px;
    outline:none;
}

.input-group label{
    position:absolute;
    left:14px;
    top:50%;
    transform:translateY(-50%);
    color:#777;
    background:white;
    padding:0 6px;
    pointer-events:none;
    transition:0.3s;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label{
    top:-7px;
    font-size:12px;
    color:#0277bd;
}


.location-card{
    background:linear-gradient(135deg,#e1f5fe,#ffffff);
    padding:16px;
    border-radius:18px;
    margin-top:10px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
}

.location-card h3{
    text-align:center;
    color:#01579b;
    margin-bottom:12px;
}


.row{
    display:flex;
    gap:10px;
}


.btn{
    width:100%;
    padding:14px;
    margin-top:18px;
    border:none;
    border-radius:18px;
    background:linear-gradient(to right,#0288d1,#26c6da);
    color:white;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    transform:scale(1.05);
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.loc-btn{
    margin-top:10px;
    background:linear-gradient(to right,#00796b,#26a69a);
}


.footer{
    margin-top:14px;
    font-size:13px;
    text-align:center;
    color:#555;
}
.login-link{
    text-align:center;
    margin-top:15px;
    font-size:14px;
}

.login-link a{
    color:#185a9d;
    text-decoration:none;
    font-weight:bold;
}

.login-link a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="register-card">
    <div class="logo">üêü</div>
    <h2>FishMart Seller</h2>
    <div class="subtitle">Fisherman Registration</div>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="user_type" id="user_type" value="seller">
        <input type="hidden" name="role" id="role" value="seller">

        <div class="input-group">
            <input type="text" name="fullname" required placeholder=" ">
            <label>Full Name</label>
        </div>

        <div class="input-group">
            <input type="email" name="emailname" required placeholder=" ">
            <label>Email</label>
        </div>

        <div class="input-group">
            <input type="password" name="passw" required placeholder=" ">
            <label>Password</label>
        </div>

        <div class="input-group">
            <input type="text" name="mobile" required placeholder=" ">
            <label>Mobile Number</label>
        </div>

        <!-- LOCATION -->
        <div class="location-card">
            <h3>üìç Fishing Location</h3>

            <div class="input-group">
                <input type="text" name="area" required placeholder=" ">
                <label>Area / Harbor</label>
            </div>

            <div class="row">
                <div class="input-group">
                    <input type="text" name="district" required placeholder=" ">
                    <label>District</label>
                </div>

                <div class="input-group">
                    <input type="text" name="state" value="Tamil Nadu">
                    <label>State</label>
                </div>
            </div>

            <input type="hidden" name="latitude" id="lat">
            <input type="hidden" name="longitude" id="lng">

            <button type="button" class="btn loc-btn" onclick="getLocation()">
                üì° Use My Current Location
            </button>
        </div>

        <button type="submit" class="btn">Create Seller Account</button>

        <div class="login-link">
        Already have an account?
        <a href="">Login</a>
    </div>

        <div class="footer">
            Fresh Fish ‚Ä¢ Direct from Fisherman üåä
        </div>

    </form>
</div>

<script>
function getLocation(){
    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(function(position){
            document.getElementById("lat").value = position.coords.latitude;
            document.getElementById("lng").value = position.coords.longitude;
            alert("Location Captured Successfully ‚úÖ");
        });
    }else{
        alert("Location not supported ‚ùå");
    }
}
</script>

</body>
</html>
