<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seller Login - FishMart</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}

/* üåä NEW OCEAN BACKGROUND */
body{
    min-height:100vh;
    background:
        linear-gradient(to top, #01579b 0%, #0288d1 40%, #4fc3f7 100%);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    overflow:hidden;
}

/* WAVES EFFECT */
body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:url("https://i.imgur.com/7bKQX1E.png");
    background-size:contain;
    opacity:0.08;
    animation:waveMove 60s linear infinite;
}

@keyframes waveMove{
    from{transform:translateX(0);}
    to{transform:translateX(-50%);}
}

/* LOGIN CARD */
.login-container{
    width:100%;
    max-width:420px;
    background:white;
    border-radius:18px;
    box-shadow:0 20px 50px rgba(0,0,0,0.35);
    overflow:hidden;
    position:relative;
    z-index:2;
}

/* HEADER */
.login-header{
    background:linear-gradient(135deg,#0277bd,#26c6da);
    color:white;
    padding:30px 20px;
    text-align:center;
}

.login-header .icon{
    font-size:48px;
    margin-bottom:12px;
    animation:float 2.5s infinite ease-in-out;
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
}

.login-header h1{
    font-size:26px;
    margin-bottom:6px;
}

.login-header p{
    font-size:14px;
    opacity:0.9;
}

/* BODY */
.login-body{
    padding:30px;
}

/* FORM */
.form-group{
    margin-bottom:20px;
}

label{
    display:block;
    margin-bottom:8px;
    font-weight:600;
    color:#333;
    font-size:14px;
}

input{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
    transition:0.3s;
}

input:focus{
    outline:none;
    border-color:#0288d1;
    box-shadow:0 0 8px rgba(2,136,209,0.3);
}

/* BUTTON */
.login-btn{
    width:100%;
    padding:13px;
    background:linear-gradient(to right,#0288d1,#26c6da);
    color:white;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

.login-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

/* MESSAGES */
.error-message{
    background:#ffebee;
    color:#c62828;
    padding:12px;
    border-radius:6px;
    margin-bottom:18px;
    border-left:4px solid #c62828;
    font-size:13px;
}

.success-message{
    background:#e8f5e9;
    color:#2e7d32;
    padding:12px;
    border-radius:6px;
    margin-bottom:18px;
    border-left:4px solid #4caf50;
    font-size:13px;
}

/* LINKS */
.login-links{
    margin-top:18px;
    text-align:center;
    font-size:14px;
}

.login-links a{
    color:#0288d1;
    font-weight:bold;
    text-decoration:none;
}

.login-links a:hover{
    text-decoration:underline;
}

/* FOOTER */
.login-footer{
    background:#f5f5f5;
    padding:16px;
    text-align:center;
    font-size:12px;
    color:#777;
    border-top:1px solid #ddd;
}
</style>
</head>

<body>

<div class="login-container">

    <div class="login-header">
        <div class="icon">üêü</div>
        <h1>Seller Login</h1>
        <p>Access your FishMart dashboard</p>
    </div>

    <div class="login-body">

        {% if messages %}
            {% for message in messages %}
                <div class="{{ message.tags }}-message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="/sellerlogin/">
            {% csrf_token %}

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required placeholder="Enter registered email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="Enter password">
            </div>

            <button type="submit" class="login-btn">üîì Login</button>
        </form>

        <div class="login-links">
            Not registered?
            <a href="/seller/register/">Register as Seller</a><br>
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <div class="login-footer">
        üîí Secure Login ‚Ä¢ Fresh Fish ‚Ä¢ Direct Market
    </div>

</div>

</body>
</html>
