<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - SuperAdmin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    padding: 20px;

    /* SEA THEME */
    background:
        radial-gradient(circle at top, #e0f7fa 0%, transparent 45%),
        linear-gradient(
            135deg,
            #01579b 0%,
            #0288d1 40%,
            #4fc3f7 70%,
            #b3e5fc 100%
        );

    background-attachment: fixed;
}

        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-container h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .form-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #764ba2;
        }
        
        .btn-cancel {
            background: #95a5a6;
        }
        
        .btn-cancel:hover {
            background: #7f8c8d;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .user-info p {
            margin: 5px 0;
        }
        
        .user-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>‚úèÔ∏è Edit User</h1>
            <p>Update user details and permissions</p>
            
            <div class="user-info">
                <p><strong>User ID:</strong> #{{ target_user.id }}</p>
                <p><strong>Account Created:</strong> {{ target_user.date_created|date:"M d, Y H:i" }}</p>
            </div>
            
            <form method="POST" action="/superadmin/edit-user/{{ target_user.id }}/">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="{{ target_user.username }}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="{{ target_user.email }}" required>
                </div>
                
                <div class="form-group">
                    <label for="mobile_number">Mobile Number</label>
                    <input type="tel" id="mobile_number" name="mobile_number" value="{{ target_user.mobile_number }}" required>
                </div>
                
                <div class="form-group">
                    <label for="user_type">User Type</label>
                    <select id="user_type" name="user_type" required>
                        <option value="customer" {% if target_user.user_type == 'customer' %}selected{% endif %}>Customer</option>
                        <option value="seller" {% if target_user.user_type == 'seller' %}selected{% endif %}>Seller</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="superadmin" {% if target_user.role == 'superadmin' %}selected{% endif %}>SuperAdmin</option>
                        <option value="admin" {% if target_user.role == 'admin' %}selected{% endif %}>Admin</option>
                        <option value="moderator" {% if target_user.role == 'moderator' %}selected{% endif %}>Moderator</option>
                        <option value="user" {% if target_user.role == 'user' %}selected{% endif %}>User</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="is_active" name="is_active" {% if target_user.is_active %}checked{% endif %}>
                        <label for="is_active">User is Active</label>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn">üíæ Save Changes</button>
                    <a href="/superadmin/manage-users/" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
